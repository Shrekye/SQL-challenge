{% extends "base.html" %}
{% block content %}
  <section class="card">
    <h2>Connexion</h2>
    <form method="post" class="form">
      <label>Nom d'utilisateur
        <input type="text" name="username" placeholder="username">
      </label>
      <label>Mot de passe
        <input type="password" name="password" placeholder="password">
      </label>
      <div class="actions">
        <button type="submit">Se connecter</button>
      </div>
    </form>
  </section>
{% endblock %}
