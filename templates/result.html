{% extends "base.html" %}
{% block content %}
  <section class="card">
    {% if status == "ok" %}
      <h2 class="flag">Succès</h2>
      <p>{{ message | safe }}</p>
    {% elif status == "fail" %}
      <h2>Échec</h2>
      <p>{{ message }}</p>
      <p><a href="{{ url_for('login') }}">Réessayer</a></p>
    {% else %}
      <h2>Erreur</h2>
      <p>{{ message }}</p>
    {% endif %}
  </section>
{% endblock %}
